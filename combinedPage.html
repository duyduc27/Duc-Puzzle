            <img src="https://i.ibb.co/kQ1VcfX/piece-15.png" draggable="true" class="piece" id="piece15" alt="">

        </div>

    <div class="notification" id="notification">Incorrect order! Try again.</div>
    <button id="resetButton">Reset Puzzle</button>

    <div class="success-message" id="successMessage">
        <img src="https://i.ibb.co/gTvbhPC/Santa-Claus.gif" alt="Surprise Image">
    </div>

    <div id="audioPrompt" class="audioPrompt">
        ðŸŽµ Play the audio below and listen until the end to unlock the submission form! ðŸŽµ
    </div>
    <audio id="audioPlayer" style="display: none; text-align: center; margin: auto" controls>
        <source src="https://duyduc27.github.io/Duc-Puzzle/assets/audio/We%20Wish%20You%20a%20Merry%20Christmas.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="winnerForm" class="form-container">
        <h3>Enter your details for a chance to win!</h3>
        <form action="https://mct2bm4dwyh625p8dz4hnhbc131q.pub.sfmc-content.com/glh124crnzu" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="What's your wish for the Salesforce Marketing Cloud community this Christmas?" required></textarea>
            <input type="hidden" id="timestamp" name="timestamp">
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>
    
    <div class="footer">
        <p>This page is built using Salesforce Marketing Cloud</p>
