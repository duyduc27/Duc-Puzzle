<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Complete the Puzzle, Get a Surprise!</h1>
        <div class="puzzle-pieces" id="puzzlePieces">
            <img src="https://i.ibb.co/wgQ5zSy/piece-1.png" draggable="true" class="piece" id="piece1" alt="">
            <img src="https://i.ibb.co/kgq2cfX/piece-2.png" draggable="true" class="piece" id="piece2" alt="">
            <img src="https://i.ibb.co/8D0qPfR/piece-3.png" draggable="true" class="piece" id="piece3" alt="">
            <img src="https://i.ibb.co/w0TVkZ3/piece-4.png" draggable="true" class="piece" id="piece4" alt="">
            <img src="https://i.ibb.co/X2wYWhx/piece-5.png" draggable="true" class="piece" id="piece5" alt="">
            <img src="https://i.ibb.co/q1PMMLY/piece-6.png" draggable="true" class="piece" id="piece6" alt="">
        </div>

        <div class="puzzle-grid">
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
        </div>
    </div>

    <div class="notification" id="notification">Incorrect order! Try again.</div>
    <button id="resetButton">Reset Puzzle</button>

    <div class="success-message" id="successMessage">
        <img src="https://i.ibb.co/gTvbhPC/Santa-Claus.gif" alt="Surprise Image">
    </div>

    <div id="winnerForm" class="form-container">
        <h3>Enter your details for a chance to win!</h3>
        <form action="https://mct2bm4dwyh625p8dz4hnhbc131q.pub.sfmc-content.com/glh124crnzu" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <input type="hidden" id="timestamp" name="timestamp">
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
